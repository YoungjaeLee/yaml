apiVersion: v1
kind: Pod
metadata:
    name: ubuntu
spec:
    restartPolicy: Always
    containers:
    - name: ubuntu
      image: ubuntu:16.04
      command: ["/bin/bash"]
      stdin: true
      tty: true
      resources:
        limits:
            cpu: "12"
            memory: "2Gi"
        requests:
            cpu: "2"
            memory: "1Gi"
        resizePolicy:
            cpu: "LiveResizable"
            memory: "LiveResizable"
